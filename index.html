
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
          --paper-color: #fffdfa;
        }
        body { 
          font-family: 'Fredoka', sans-serif; 
          background-color: #f4f1ea;
          background-image: 
            linear-gradient(90deg, rgba(0,0,0,.03) 1px, transparent 1px),
            linear-gradient(rgba(0,0,0,.03) 1px, transparent 1px);
          background-size: 20px 20px;
        }
        .font-serif-textbook { font-family: 'EB Garamond', serif; }
        .font-handwritten { font-family: 'Patrick Hand', cursive; }
        
        .paper-sheet {
          background: var(--paper-color);
          position: relative;
          box-shadow: 
            0 1px 1px rgba(0,0,0,0.1), 
            0 2px 2px rgba(0,0,0,0.1), 
            0 4px 4px rgba(0,0,0,0.1), 
            0 8px 8px rgba(0,0,0,0.1),
            0 16px 16px rgba(0,0,0,0.1);
        }
        .paper-sheet::before {
          content: '';
          position: absolute;
          top: 0; left: 40px; bottom: 0;
          width: 2px;
          background: rgba(255, 0, 0, 0.1);
        }
        .ruled-lines {
          background-image: linear-gradient(rgba(0, 149, 255, 0.1) 1px, transparent 1px);
          background-size: 100% 2rem;
        }
        .bouncy { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bouncy:active { transform: scale(0.95); }
    </style>
